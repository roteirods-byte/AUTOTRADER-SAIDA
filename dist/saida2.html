<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AUTOTRADER-SAÍDA — SAÍDA 2</title>
  <style>
    :root{
      --bg:#061e2b;
      --card:#072a3a;
      --card2:#063145;
      --line:rgba(255,255,255,.08);
      --txt:#eaf2f7;
      --muted:rgba(234,242,247,.7);
      --abobora:#ff9f1a;
      --green:#00d084;
      --red:#ff3b6b;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius:16px;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--txt)}
    .wrap{max-width:1180px;margin:26px auto;padding:0 18px}
    .topbar{display:flex;align-items:flex-start;justify-content:space-between;gap:14px;margin-bottom:18px}
    h1{margin:0;font-size:26px;letter-spacing:.5px}
    .sub{margin-top:6px;color:var(--muted);font-size:13px}
    .pill{
      background:rgba(255,255,255,.06);
      border:1px solid var(--line);
      border-radius:999px;
      padding:10px 14px;
      font-size:13px;
      color:var(--muted);
      min-width:220px;
      text-align:right;
    }
    .pill b{color:var(--abobora);font-weight:700}
    .card{
      background:linear-gradient(180deg,var(--card),var(--card2));
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:18px;
      margin-bottom:18px;
    }
    .title{color:var(--abobora);font-weight:800;font-size:20px;margin:0 0 12px 0}
    table{width:100%;border-collapse:collapse}
    thead th{
      text-align:left;font-size:12px;padding:12px 10px;color:var(--abobora);
      border-bottom:1px solid var(--line);letter-spacing:.4px;
    }
    tbody td{padding:14px 10px;border-bottom:1px solid var(--line);font-size:13px}
    .par{color:var(--abobora);font-weight:900}
    .tagSide{
      display:inline-block;padding:6px 10px;border-radius:999px;font-weight:800;font-size:12px;
      border:1px solid var(--line);background:rgba(255,255,255,.04);
    }
    .tagLong{color:var(--green)}
    .tagShort{color:var(--red)}
    .pnlPos{color:var(--green);font-weight:900}
    .pnlNeg{color:var(--red);font-weight:900}
    .muted{color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div>
        <h1>AUTOTRADER-SAÍDA — SAÍDA 2</h1>
        <div class="sub">Monitoramento automático (lê <b>saida_monitor.json</b>). Atualiza a cada 15s.</div>
      </div>
      <div class="pill">Atualizado: <b id="upd">—</b></div>
    </div>

    <div class="card">
      <div class="title">MONITORAMENTO DE SAÍDA</div>
      <div class="muted" id="count">—</div>
      <table>
        <thead>
          <tr>
            <th>PAR</th><th>SIDE</th><th>ENTRADA</th><th>ATUAL</th><th>ALVO</th><th>PNL%</th><th>ETA</th>
            <th>SITUAÇÃO</th><th>DATA</th><th>HORA</th><th>ALAV</th>
          </tr>
        </thead>
        <tbody id="tb"></tbody>
      </table>
    </div>
  </div>

<script>
  const $ = (id)=>document.getElementById(id);

  function fmtNum(v, d=3){
    const n = Number(v);
    if (!Number.isFinite(n)) return '—';
    return n.toFixed(d);
  }
  function fmtPct(v){
    const n = Number(v);
    if(!Number.isFinite(n)) return '—';
    return n.toFixed(2) + '%';
  }
  async function load(){
    const r = await fetch('/api/monitor');
    const d = await r.json();
    $('upd').textContent = d.updated_brt || d.updated || '—';

    const ops = Array.isArray(d.ops) ? d.ops : [];
    $('count').textContent = `Total: ${ops.length}`;

    const tb = $('tb');
    tb.innerHTML = '';

    for(const o of ops){
      const tr = document.createElement('tr');

      const tdPar = document.createElement('td');
      tdPar.className = 'par';
      tdPar.textContent = (o.par||'').toUpperCase();

      const tdSide = document.createElement('td');
      const sp = document.createElement('span');
      const isShort = String(o.side||'').toUpperCase()==='SHORT';
      sp.className = 'tagSide ' + (isShort ? 'tagShort' : 'tagLong');
      sp.textContent = isShort ? 'SHORT' : 'LONG';
      tdSide.appendChild(sp);

      const tdEnt = document.createElement('td'); tdEnt.textContent = fmtNum(o.entrada,3);
      const tdAtu = document.createElement('td'); tdAtu.textContent = fmtNum(o.atual,3);
      const tdAlv = document.createElement('td'); tdAlv.textContent = fmtNum(o.alvo,3);

      const tdPnl = document.createElement('td');
      const pnl = Number(o.pnl_pct);
      tdPnl.textContent = fmtPct(pnl);
      tdPnl.className = (Number.isFinite(pnl) && pnl < 0) ? 'pnlNeg' : 'pnlPos';

      const tdEta = document.createElement('td'); tdEta.textContent = o.eta || '—';
      const tdSit = document.createElement('td'); tdSit.textContent = o.situacao || '—';
      const tdDat = document.createElement('td'); tdDat.textContent = o.data || '—';
      const tdHor = document.createElement('td'); tdHor.textContent = o.hora || '—';
      const tdAlav= document.createElement('td'); tdAlav.textContent = o.alav || '—';

      tr.appendChild(tdPar);
      tr.appendChild(tdSide);
      tr.appendChild(tdEnt);
      tr.appendChild(tdAtu);
      tr.appendChild(tdAlv);
      tr.appendChild(tdPnl);
      tr.appendChild(tdEta);
      tr.appendChild(tdSit);
      tr.appendChild(tdDat);
      tr.appendChild(tdHor);
      tr.appendChild(tdAlav);

      tb.appendChild(tr);
    }
  }

  load();
  setInterval(load, 15000);
</script>
</body>
</html>
