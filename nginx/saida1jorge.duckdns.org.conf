# NGINX — AUTOTRADER-SAIDA (GitHub-first)
# Objetivo: evitar divergência HTTP vs HTTPS (causa "revisão não aparece").
# - Porta 80: redireciona para https
# - Porta 443: proxy para Node (PORT 8096)

server {
  listen 80;
  server_name saida1jorge.duckdns.org;

  location ^~ /.well-known/acme-challenge/ { auth_basic off; }

  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  server_name saida1jorge.duckdns.org;

  # SSL (ajuste para o seu certbot)
  ssl_certificate     /etc/letsencrypt/live/saida1jorge.duckdns.org/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/saida1jorge.duckdns.org/privkey.pem;

  location ^~ /.well-known/acme-challenge/ { auth_basic off; }

  # SAÍDA
  location / {
    proxy_pass http://127.0.0.1:8096;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
