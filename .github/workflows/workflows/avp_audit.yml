name: AVP Audit

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run AVP Audit
        run: |
          chmod +x scripts/avp_audit.sh
          ./scripts/avp_audit.sh
