name: Deploy SAIDA (AVP Gate)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  avp_audit:
    name: AVP Audit (blocks deploy if fail)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Basic sanity checks (PRAZO gate)
        shell: bash
        run: |
          set -euo pipefail
          echo "=== Repo sanity ==="
          test -f dist/saida.html
          test -f server.js
          test -f worker_saida_v2.py

          echo "=== PRAZO gate: must NOT be broken ==="
          # Regra: se tiver placeholder/erro de PRAZO, falha o deploy.
          # IMPORTANTE: não varrer .github (senão o próprio deploy.yml se auto-detecta).
          if grep -RIn --exclude-dir=.git --exclude-dir=.github --exclude=*.zip -E "PRAZO QUEBRADO|PRAZO_BROKEN|TODO_PRAZO" dist server.js worker_saida_v2.py scripts 2>/dev/null ; then
            echo "ERRO: PRAZO quebrado detectado. Deploy bloqueado."
            exit 1
          fi

          echo "OK: PRAZO gate passou."

  deploy_vm:
    name: Deploy to VM (only after AVP)
    needs: avp_audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: ${{ secrets.VM_SSH_PORT }}
          script: |
            set -e
            cd /home/${{ secrets.VM_USER }}/AUTOTRADER-SAIDA
            git fetch --all
            git reset --hard origin/main
            # reinicia serviço se existir (não falha se não existir)
            sudo systemctl restart autotrader-saida-v2.service || true
            sudo systemctl restart autotrader-saida-v2-api.service || true
            sudo nginx -t && sudo systemctl reload nginx
            echo "DEPLOY OK"
